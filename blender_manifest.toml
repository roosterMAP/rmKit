schema_version = "1.0.0"
id = "rmKit"
version = "1.0.7"
name = "rmKit"
tagline = "Collection of Tools"
maintainer = "Timothee Yeramian <lead.acrysoft@gmail.com>"
type = "add-on"

license = [
  "SPDX:GPL-3.0-or-later",
]

website = "https://rmkit.readthedocs.io/en/latest/"
tags = ["Modeling", "Material", "Import-Export", "UV"]

blender_version_min = "4.2.0"

platforms = ["windows-x64", "macos-arm64", "linux-x64"]

[permissions]
files = "install rmlib module and read/write hotspots to disk"
network = "download rmlib module from within blender"



[build]
paths_exclude_pattern = [
  "__pycache__/",
  ".git",
  ".*",
  "*.zip",
  "*.bat",
  "*.hot",
  "*.md",
]